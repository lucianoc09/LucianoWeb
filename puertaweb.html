    <!-- Content Header (Page header) -->

      <div class="container-fluid">

          </div><!-- /.col -->

      </div><!-- /.container-fluid -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>Nuevos Socies</h3>
              </div>

          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->

                <h3>Presentes</h3>
              </div>

                <i class="ion ion-bag"></i>
              </div>
              <a href="Socixspresentes.html" class="small-box-footer">Mas Información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">

                <h3>Registrados</h3>
              </div>

          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">

              </div>

                <i class="ion ion-pie-graph"></i>

      </div><!-- /.container-fluid -->
    </section>
    <h2 class="regis">Registro</h2>
    <!-- FORMULARIO -->
        <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- columna izquierda -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Datos Personales</h3>
              </div>
              <!-- form start -->
              <!-- form datos personales -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="examplePersonal">Nombre y apellido</label>
                    <input type="name" class="form-control" id="examplePersonal" placeholder="Nombre y apellido">
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <label>Pronombre</label>
                        <input type="text" class="form-control" placeholder="Pronombre">
                      </div>
                      <div class="col-4">
                        <label>Nickname</label>
                        <input type="text" class="form-control" placeholder="Nickname">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <label>D.N.I</label>
                        <input type="text" class="form-control" placeholder="D.N.I">
                      </div>
                      <div class="col-4">
                        <label>Edad</label>
                        <input type="text" class="form-control" placeholder="Edad">
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <label>Fecha de nacimiento:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="far fa-calendar-alt"></i>
                        </span>
                      </div>
                      <input type="date" id="start" name="trip-start"
                       value="2001-08-19"
                       min="1995-01-01" max="2004-01-01">
                    </div>
                  </div>
                  <!-- /.form datos personales -->
                </div>
              </form>
            </div>
                 <!-- form datos basicos-->  
                  <div class="card card-warning">
                    <div class="card-header">
                      <h3 class="card-title">Datos Básicos</h3>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-4">
                          <label for="exampleInputEmail1">Domicilio</label>
                          <input type="text" class="form-control" placeholder="Domicilio">
                        </div>
                        <div class="col-4">
                          <label for="exampleInputEmail1">Barrio</label>
                          <input type="text" class="form-control" placeholder="Barrio">
                        </div>
                        <div class="col-4">
                          <label for="exampleInputEmail1">Localidad</label>
                          <input type="text" class="form-control" placeholder="Localidad">
                        </div>
                      </div>
                    </div>
                  </div>  
                <!-- /.form datos basicos -->
                <!-- form contacto-->  
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Contacto</h3>
                </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <label for="exampleInputEmail1">Teléfono</label>
                        <input type="text" class="form-control" placeholder="Teléfono">
                      </div>
                      <div class="col-4">
                        <label for="exampleInputEmail1">Facebook/Instagram</label>
                        <input type="text" class="form-control" placeholder="Facebook/Instagram">
                      </div>
                      <div class="col-4">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                    </div>
                  </div>
              </div>
              <!-- /.form contacto -->
          <!--/.columna izquierda -->
          </div>
          
          <!-- columna derecha -->
          <div class="col-md-6">
            <!-- form estudios -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Estudios</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleschool">Escuela</label>
                  <input type="name" class="form-control" id="exampleschool" placeholder="Escuela">
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Seleccionar Carrera</label>
                    <select class="form-control">
                      <option>Estudios Secundarios</option>
                      <option>Estudios Terciaros</option>
                      <option>Maestría</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <!-- checkbox -->
                <div class="form-group">
                  <label>Intereses</label>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox1" value="option1">
                    <label for="customCheckbox1" class="custom-control-label">Desarrollo Web</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox2" checked>
                    <label for="customCheckbox2" class="custom-control-label">Videojuegos</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox3" checked>
                    <label for="customCheckbox3" class="custom-control-label">Fotografia</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox4" checked>
                    <label for="customCheckbox4" class="custom-control-label">Animación</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox5" checked>
                    <label for="customCheckbox5" class="custom-control-label">Diseño Grafico</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox6" checked>
                    <label for="customCheckbox6" class="custom-control-label">Robótica</label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- checkbox 2 -->
                <div class="form-group">
                  <label for="Intereses"></label>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox7" checked>
                    <label for="customCheckbox7" class="custom-control-label">Dibujo</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox8" checked>
                    <label for="customCheckbox8" class="custom-control-label">Graffiti / muralismo</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox9" checked>
                    <label for="customCheckbox9" class="custom-control-label">Actuación</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox10" checked>
                    <label for="customCheckbox10" class="custom-control-label">Edición de videos</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="customCheckbox11" checked>
                    <label for="customCheckbox11" class="custom-control-label">Producción de videos</label>
                  </div>
                </div>
              </div>
            </div>
            </div>
            
          </div>
          <!-- /.form estudios -->

          <!-- form datos tutor -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Datos de tutor</h3>
            </div>
            <form method="post">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleTutor">Nombre y apellido del tutor</label>
                  <input type="name" class="form-control" id="exampleTutor" placeholder="Nombre y apellido">
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <label>Vinculo</label>
                      <input type="text" class="form-control" placeholder="Vinculo">
                    </div>
                    <div class="col-4">
                      <label>Teléfono</label>
                      <input type="text" class="form-control" placeholder="Teléfono">
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <label>D.N.I</label>
                      <input type="text" class="form-control" placeholder="D.N.I">
                    </div>
                    <div class="col-4">
                      <label>Edad</label>
                      <input type="text" class="form-control" placeholder="Edad">
                    </div>
                  </div>
                </div>
                <!-- /.form datos tutor -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Complete todos los datos correctamente</label>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
              </div>
            </form>
          </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    <!-- /.FORMULARIO -->
  
  <!-- /.content-wrapper -->
